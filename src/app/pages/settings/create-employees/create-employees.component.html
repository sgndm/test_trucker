<div class="page-content">

    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8">
            <h2 class=""> Create New Employee </h2>
        </div>
        <div class="col-sm-12 col-md-4">
            <h2 class="text-right"> {{ company_name }} </h2>
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="company_name">Employee Name</label>
            <div class="col-xs-12">
                <input type="text" name="emp_name" class="form-control" required=""  placeholder="" [(ngModel)]="employeeName" >
            </div>
        </div>
        <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="email_1">Email Address</label>
            <div class="col-xs-12">
                <input type="text" name="email_1" class="form-control" required=""  placeholder="" [(ngModel)]="email" >
            </div>
        </div>

        <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="phone">Phone Number</label>
            <div class="col-xs-12">
                <input type="text" name="phone" class="form-control" required=""  placeholder="" [(ngModel)]="phone" >
            </div>
        </div>

        <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="phone">Username</label>
            <div class="col-xs-12">
                <input type="text" name="Username" class="form-control" required=""  placeholder="" [(ngModel)]="userName" >
            </div>
        </div>

        <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="ssn">Password</label>
            <div class="col-xs-12">
                <input type="password" name="pass" class="form-control" required=""  placeholder="" [(ngModel)]="password" >
            </div>
        </div>

        
        

    </div>
    <div class="form-group col-sm-12 col-md-6 col-lg-6 pull-right">
        <button type="button" name="button" class="btn btn-primary col-sm-12 col-md-12 col-lg-12" (click)="onSaveEmployee()" >Save Customer</button>
    </div>

</div>
