<div class="page-content">

    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-8">
        <h2 class=""> {{ p_title }} Upcoming Projects </h2>
      </div>
      <div class="col-sm-12 col-md-4">
        <h2 class="text-right"> {{ company_name }}</h2>
      </div>
    </div>
    <hr>

    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-8">
        <h5 class=""> {{ p_date }}</h5>
      </div>
      <div class="col-sm-12 col-md-4">

      </div>
    </div>
    <hr>

    <div class="col-sm-12 col-md-12 col-lg-12">
        <ul class="custom-list-1 row justify-content-center">
            <li *ngFor="let act_proj of act_proj_list" class="col-sm-12 col-md-4 col-lg-3">
                <a class="btn btn-success waves-effect waves-light text-white col-sm-12" [routerLink]="['/pages/projects/upcoming/job',act_proj.id]"> {{ act_proj.name }} </a>
            </li>
        </ul>
    </div>

</div>
