<div class="page-content">

    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-8">
        <h2 class=""> Today Projects </h2>
      </div>
      <div class="col-sm-12 col-md-4">
        <h2 class="text-right"> {{ company_name }}</h2>
      </div>
    </div>
    <hr>

    <div class="row justify-content-center">
        <div class="col-lg-3">
            <div class="card bg-info">
                <div class="card-body">

                    <a class="waves-effect waves-light text-white col-sm-12" (click)="my_func()">
                        <div class="align-self-center text-center">
                            <h6 class="text-white m-t-10 m-b-0">Arrived On Site</h6>
                            <h2 class="m-t-0 text-white"> {{ arvd_proj | number }} </h2>
                        </div>
                    </a>

                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card bg-success">
                <div class="card-body">

                    <a class="waves-effect waves-light text-white col-sm-12" (click)="my_func()">
                        <div class="align-self-center text-center">
                            <h6 class="text-white m-t-10 m-b-0">Arriving Today</h6>
                            <h2 class="m-t-0 text-white"> {{ arvng_proj | number }} </h2>
                        </div>
                    </a>

                </div>
            </div>

        </div>
    </div>

    <br>
    <hr>

    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <h5 class="text-center">Active Projects For Today</h5><hr>

            <ul class="custom-list-1">
                <li *ngFor="let act_proj of act_proj_list">
                    <a class="btn btn-success waves-effect waves-light text-white col-sm-12" [routerLink]="['/pages/projects/today/job',act_proj.id]"> {{ act_proj.name }} </a>
                </li>
            </ul>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6">
            <h5 class="text-center">Scheduled Projects For Today</h5><hr>
            <ul class="custom-list-1">
                <li *ngFor="let schd_proj of schd_proj_list">
                    <a class="btn btn-success waves-effect waves-light text-white col-sm-12" [routerLink]="['/pages/projects/today/job',schd_proj.id]"> {{ schd_proj.name }} </a>
                </li>
            </ul>
        </div>
    </div>
</div>
