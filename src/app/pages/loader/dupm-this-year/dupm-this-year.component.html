<div class="page-content">

	<div class="row justify-content-center">
		<div class="col-sm-12 col-md-8">
			<h2 class=""> Dump History This Year </h2>
		</div>
		<div class="col-sm-12 col-md-4">
			<h2 class="text-right"> {{ company_name }} </h2>
		</div>
	</div>
	<hr>

	<div class="row ">
		<div class="col-md-3 col-lg-3">
			<div class="card bg-info">
				<div class="card-body">
					<div class="align-self-center text-center">
						<h6 class="text-white m-t-10 m-b-0">Total Loads</h6>
						<h2 class="m-t-0 text-white"> {{ total_loads | number }} </h2>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3 col-lg-3">
			<div class="card bg-info">
				<div class="card-body">
					<div class="align-self-center text-center">
						<h6 class="text-white m-t-10 m-b-0">Total Fees</h6>
						<h2 class="m-t-0 text-white"> {{ total_fees | number }} </h2>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3 col-lg-3">
			<div class="card bg-info">
				<div class="card-body">
					<div class="align-self-center text-center">
						<h6 class="text-white m-t-10 m-b-0">Truckers Used</h6>
						<h2 class="m-t-0 text-white"> {{ total_trucks | number }} </h2>
					</div>
				</div>
			</div>
		</div>
	</div>

	<hr>

	<div class="row">
		<div class="form-group col-sm-12 col-md-6 col-lg-6">
			<label for=""> Select a Month</label>
			<select class="form-control custom-select" [(ngModel)]="job_month" (change)="getJobsByMonth()" >
				<option value="0"> Select a Month</option>
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>
		</div>
	</div>

</div>
