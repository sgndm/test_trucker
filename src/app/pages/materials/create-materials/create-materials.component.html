	<div class="row justify-content-center">
		<div class="col-sm-4">
			<label for="">Material Name</label>
		</div>
		<div class="col-sm-4">
				<div class="form-group">
						<input type="text" name="material_name" class="form-control" required="" placeholder="" formControlName="materialName" id="materialName">
				</div>
		</div>
	</div> 

	<div class="row-md-2"></div>

	<div class="col-sm-12 col-md-12 col-lg-12">

		<div class="row">
			<div class="form-group col-sm-12 col-md-6 col-lg-6 row" *ngFor="let truck of truck_types_list">
                <label for="" class="col-sm-12 col-md-6 col-lg-6 text-right"> {{ truck.type }} : </label>
                <input type="number" class="form-control col-sm-12 col-md-6 col-lg-6" name="" value="0" min="0" step="0.1" id="inputFee_{{ truck.id }}">
            </div>
		</div>

	</div>

	<div class="col-sm-12 col-md-6 col-lg-6 justify-content-center">
		<button class="btn btn-primary col-sm-12 col-md-12 col-lg-8" (click)="onSaving()">Create Material and Fees</button>
	</div>
