<div class="page-content">

    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-12">
            <h2 class=""> This Week Dump History</h2>
        </div>
    </div>
    <hr>

    <h5>Quick Look</h5><hr>
    <div class="row justify-content-center">
        <div class="col-lg-3">
            <div class="card bg-info">
                <div class="card-body">
                    <div class="d-flex no-block">
                        <div class="m-r-20 align-self-center"><img src="assets/images/icon/income-w.png" alt="Income" /></div>
                        <div class="align-self-center">
                            <h6 class="text-white m-t-10 m-b-0">Total Loads</h6>
                            <h2 class="m-t-0 text-white"> {{ t_loads | number }} </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card bg-success">
                <div class="card-body">
                    <div class="d-flex no-block">
                        <div class="m-r-20 align-self-center"><img src="assets/images/icon/expense-w.png" alt="Income" /></div>
                        <div class="align-self-center">
                            <h6 class="text-white m-t-10 m-b-0">Total Fees</h6>
                            <h2 class="m-t-0 text-white">${{ t_t_fees | number }}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <h5>Loads By Dumpsite</h5><hr>
    <div class="row justify-content-center">

        <div class="col-md-3 col-lg-3" *ngFor="let site of dump_sites">
            <div class="card bg-info">
                <div class="card-body">

                    <a class="waves-effect waves-light text-white col-sm-12" [routerLink]="['/pages/history/dsh-week/site',site.id]">
                        <div class="align-self-center text-center">
                            <h6 class="text-white">{{ site.name }}</h6>
                            <h2 class="text-white"> {{ site.loads | number }} </h2>
                        </div>
                    </a>
                    
                </div>
            </div>
        </div>

    </div>

</div>
