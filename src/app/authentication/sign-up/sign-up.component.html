<div class="login-register">
	<div class="card">
		<div class="card-body sign-up-container">
			<form class="form-horizontal form-material" id="loginform">
				<h3 class="box-title m-b-20 text-center">Create New Account</h3>

				<div class="row justify-content-center">
					<div class="col-sm-12 col-md-3 col-lg-3 dump-comp">

						<h4 class="text-center">Dump Company</h4>
						<hr>
						<div class="form-group">
							<label for="company_name">Company Name</label>
							<div class="col-xs-12">
								<input type="text" name="company_name" class="form-control" required="" placeholder="" [(ngModel)]="compName">
							</div>
						</div>
						<div class="form-group">
							<label for="">Company Address</label>

							<div class="col-xs-12 custom-form-1">
								<label for="c_street_address">
									<small>Street Address</small>
								</label>
								<input type="text" name="c_street_address" id="c_street_address" class="form-control" required="" placeholder="" [(ngModel)]="compStrAddress">
							</div>

							<div class="col-xs-12 custom-form-1">
								<label for="c_city">
									<small>City</small>
								</label>
								<input type="text" name="c_city" id="c_city" class="form-control" required="" placeholder="" [(ngModel)]="compCity">
							</div>

							<div class="col-xs-12 custom-form-1">
								<label for="c_country">
									<small>Country</small>
								</label>
								<input type="text" name="c_country" id="c_country" class="form-control" required="" placeholder="" [(ngModel)]="compCountry">
							</div>

							<div class="col-xs-12 custom-form-1">
								<label for="c_zip_code">
									<small>ZIP Code</small>
								</label>
								<input type="text" name="c_zip_code" id="c_zip_code" class="form-control" required="" placeholder="" [(ngModel)]="compZipCode">
							</div>
						</div>

						<div class="form-group">
							<label for="">Company Location</label>

							<div class="col-xs-12 custom-form-1">
								<label for="c_phone_number">
									<small>Latitude</small>
								</label>
								<input type="text" name="latitude" id="" class="form-control" required="" placeholder="" [(ngModel)]="compLatitude">
							</div>

							<div class="col-xs-12 custom-form-1">
								<label for="c_cell_phone">
									<small>Longitude</small>
								</label>
								<input type="text" name="Longitude" id="" class="form-control" required="" placeholder="" [(ngModel)]="compLongitude">
							</div>

						</div>

					</div>

					<div class="col-sm-12 col-md-3 col-lg-3 dump-comp">

						<h4 class="text-center">Dump Site</h4>
						<hr>
						<div class="form-group">
							<label for="manager_name">Dump Site Name</label>
							<div class="col-xs-12">
								<input type="text" name="dump_site" id="dump_site" class="form-control" required="" placeholder="" [(ngModel)]="dumpSiteName">
							</div>
						</div>

						<div class="form-group">
							<label for="manager_name">Dump Site Address </label>

							<div class="col-xs-12 custom-form-1">
								<label for="d_street_address">
									<small>Street Address</small>
								</label>
								<input type="text" name="d_street_address" id="d_street_address" class="form-control" required="" placeholder="" [(ngModel)]="dumpStrAddress">
							</div>

							<div class="col-xs-12 custom-form-1">
								<label for="d_street_address_d">
									<small>Street Address Details</small>
								</label>
								<input type="text" name="d_street_address_d" id="d_street_address_d" class="form-control" required="" placeholder="" [(ngModel)]="dumpStrDetails">
							</div>

							<div class="col-xs-12 custom-form-1">
								<label for="d_city">
									<small>City</small>
								</label>
								<input type="text" name="d_city" id="d_city" class="form-control" required="" placeholder="" [(ngModel)]="dumpCity">
							</div>

							<div class="col-xs-12 custom-form-1">
								<label for="d_zip_code">
									<small>ZIP Code</small>
								</label>
								<input type="text" name="d_zip_code" id="d_zip_code" class="form-control" required="" placeholder="" [(ngModel)]="dumpZipCode">
							</div>

						</div>


						<div class="form-group">
							<label for="manager_name">Dump Site Location </label>
							<div class="col-xs-12 custom-form-1">
								<label for="d_zip_code">
									<small>Latitude</small>
								</label>
								<input type="text" name="d_zip_code" id="d_zip_code" class="form-control" required="" placeholder="" [(ngModel)]="dumpLatitude">
							</div>

							<div class="col-xs-12 custom-form-1">
								<label for="d_zip_code">
									<small>Longitude</small>
								</label>
								<input type="text" name="d_zip_code" id="d_zip_code" class="form-control" required="" placeholder="" [(ngModel)]="dumpLongitude">
							</div>
						</div>

						<div class="form-group">
							<label for="manager_name">Dump Site Phone</label>
							<div class="col-xs-12">
								<input type="text" name="d_phone" id="" class="form-control" required="" placeholder="" [(ngModel)]="dumpSitePhone">
							</div>
						</div>



					</div>

					<div class="col-sm-12 col-md-3 col-lg-3 dump-comp">
						<h4 class="text-center">User</h4>
						<hr>
						<div class="form-group">
							<label for="user_name">Name</label>
							<div class="col-xs-12">
								<input type="text" name="dump_user_name" id="dump_user_name" class="form-control" required="" placeholder="" [(ngModel)]="dumpuserName">
							</div>
						</div>

						<div class="form-group">
							<label for="email">Email Address</label>
							<div class="col-xs-12">
								<input type="text" name="email" id="email" class="form-control" required="" placeholder="" [(ngModel)]="email">
							</div>
						</div>

						<div class="form-group">
							<label for="email">Phone Number</label>
							<div class="col-xs-12">
								<input type="text" name="user_phone" id="userphone" class="form-control" required="" placeholder="" [(ngModel)]="userPhone">
							</div>
						</div>


						<div class="form-group">
							<label for="user_name">Username</label>
							<div class="col-xs-12">
								<input type="text" name="username" id="username" class="form-control" required="" placeholder="" [(ngModel)]="userName">
							</div>
						</div>

						<div class="form-group">
							<label for="password">Password</label>
							<div class="col-xs-12">
								<input type="text" name="password" id="password" class="form-control" required="" placeholder="" [(ngModel)]="password">
							</div>
						</div>

						

						

					</div>

					<div class="col-sm-12 col-md-9 col-lg-9 text-right">
					
						<button class="btn btn-primary col-md-3 col-lg-4 push-right" (click)="onSignUp()" >Create Account</button>
					</div>

				</div>

          </div>
        </div>

			</form>
		</div>
	</div>
</div>
