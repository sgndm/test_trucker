<div class="login-register" style="background-image:url(assets/images/background/trucker_login.jpg);">
	<div class="row justify-content-center">
		<div class="col-sm-12 col-md-11 col-lg-11">
			<div class="card">
				<div class="card-body sign-up-container">
					<form class="form-horizontal form-material" id="loginform">
						<br>
						<h2 class="text-center">TRUCKER</h2>
						<h3 class="box-title m-b-20 text-center">Create New Loader Account</h3>
						<div class="row justify-content-center">
							<div class="col-sm-12 col-md-4 col-lg-4 dump-comp">

								<div class="form-group">
									<label for=" ">Name</label>
									<div class="col-xs-12">
										<input type="text" name="name" class="form-control" required="" placeholder="" [(ngModel)]="loaderName">
									</div>
								</div>
								<div class="form-group">
									<label for=" ">Email</label>
									<div class="col-xs-12">
										<input type="text" name="email" class="form-control" required="" placeholder="" [(ngModel)]="loaderEmail">
									</div>
								</div>
								<div class="form-group">
									<label for=" ">Phone Number</label>
									<div class="col-xs-12">
										<input type="text" name="phone" class="form-control" required="" placeholder="" [(ngModel)]="loaderPhone">
									</div>
								</div>

							</div>
							<div class="col-sm-12 col-md-4 col-lg-4 dump-comp">
								<div class="form-group">
									<label for=" ">Username</label>
									<div class="col-xs-12">
										<input type="text" name="username" class="form-control" required="" placeholder="" [(ngModel)]="userName">
									</div>
								</div>
								<div class="form-group">
									<label for=" ">Password</label>
									<div class="col-xs-12">
										<input type="text" name="password" class="form-control" required="" placeholder="" [(ngModel)]="password">
									</div>
								</div>

								<div class="form-group">
									<label for=" ">Card Details</label>
									<div class="col-xs-12 row justify-content-center" *ngIf="show_btn">
										<button type="button" class="btn btn-primary col-md-8 col-lg-8" (click)="openCheckout()">Add Card Details</button>
									</div>
									<label for="" *ngIf="has_card_token" class="cus-lbl bg-success col-sm-12 col-md-12 col-lg-12" >Card Details Added Successfully</label>
								</div>

								<div class="form-group row justify-content-center" *ngIf="has_card_token">
									<button type="button" class="btn btn-primary col-md-10 col-lg-10" (click)="onSaveTrucker()">Save Trucker Account</button>
								</div>

							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
